<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flow-ui</title>

    <!-- 引入 core包和对应css -->
    <script src="https://cdn.jsdelivr.net/npm/@logicflow/core/dist/index.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@logicflow/core/lib/style/index.min.css" rel="stylesheet">

    <!--  引入 extension包和对应css（不使用插件时不需要引入） -->
    <script src="https://cdn.jsdelivr.net/npm/@logicflow/extension/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@logicflow/extension/lib/style/index.min.css" />

    <style>
        #container {
            width: 1000px;
            height: 500px
        }
    </style>
    <style>
        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #f1f1f1;
            transition: right 0.3s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .drawer.open {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .drawer-button {
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="container"></div>

<div>
    <div class="overlay" onclick="closeDrawer()"></div>

    <div class="drawer" id="start">
        <div>
            设置开始属性
        </div>
        <div>
            <div>节点编码 <input type="" name="" /> </div>
            <div>节点名称 <input type="" name="" /> </div>
            <div>监听器类型 <select> <option>任务创建</option></select> </div>
            <div>监听器路径 <textarea name=""></textarea> </div>
        </div>
    </div>
    <div class="drawer" id="between">
        <div>
            设置中间节点属性
        </div>
        <div>
            <div>节点编码 <input type="" name="" /> </div>
            <div>节点名称 <input type="" name="" /> </div>
            <div>协作方式
                <input type="radio" name=""/>或签
                <input type="radio" name=""/>票签
                <input type="radio" name=""/>会签
            </div>
            <div>权限标识 <select> <option>任务创建</option></select> </div>
            <div>是否可以跳转任意节点
                <input type="radio" name=""/>否
                <input type="radio" name=""/>是
            </div>
            <div>监听器类型 <select> <option>任务创建</option></select> </div>
            <div>监听器路径 <textarea name=""></textarea> </div>
        </div>
    </div>
    <div class="drawer" id="serial">
        <div>
            设置串行网关属性
        </div>
        <div>
            <div>节点编码 <input type="" name="" /> </div>
            <div>节点名称 <input type="" name="" /> </div>
        </div>
    </div>
    <div class="drawer" id="parallel">
        <div>
            设置并行网关属性
        </div>
        <div>
            <div>节点编码 <input type="" name="" /> </div>
            <div>节点名称 <input type="" name="" /> </div>
        </div>
    </div>
    <div class="drawer" id="end">
        <div>
            设置结束属性
        </div>
        <div>
            <div>节点编码 <input type="" name="" /> </div>
            <div>节点名称 <input type="" name="" /> </div>
        </div>
    </div>
    <div class="drawer" id="skip">
        <div>
            设置跳转线属性
        </div>
        <div>
            <div>跳转类型 <select> <option>审批通过</option> <option>退回</option></select> </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function openDrawer(drawerId) {
        const drawer = document.getElementById(drawerId);
        drawer.classList.add('open');
        document.querySelector('.overlay').classList.add('show');
    }

    function closeDrawer() {
        const drawers = document.querySelectorAll('.drawer');
        drawers.forEach(drawer => {
            drawer.classList.remove('open');
        });
        document.querySelector('.overlay').classList.remove('show');
    }

</script>
