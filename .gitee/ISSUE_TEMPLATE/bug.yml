name: Bug 反馈
description: 当你使用过程中发现了一个 Bug，导致应用崩溃或抛出异常，或者有一个组件存在问题，或者某些地方看起来不对劲，请在这里反馈。
title: "【Bug】 "
labels: ["bug"]
body:
  - type: textarea
    id: version
    attributes:
      label: 版本
      description: 你当前正在使用我们软件的哪个版本(pom文件内的版本号)？
      value: |
        注意: 未填写版本号不予处理直接关闭或删除
        jdk版本(带上尾号): 例如 17.0.8
        框架版本(项目启动时输出的版本号): 例如 mybatis-1.2.4
        其他依赖版本(你觉得有必要的):
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: 功能不好用不会用是否已经看过项目文档？
      options:
        - label: http://www.warm-flow.cn/
          required: true
  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过现有的问题 (https://gitee.com/dromara/warm-flow.git/issues)
          required: true
  - type: textarea
    attributes:
      label: 问题描述和复现
      description: 请详细告诉问题描述，如何复现你遇到的问题。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 相关代码与报错信息(请勿发混乱格式)
      description: 如果可以的话，上传任何关于 bug 的截图。
      value: |
        [在这里上传图片]

